<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">
            <div id="teams-container">
                <div class="score-container">
                    <h2 class="team-label">HOME</h2>
                    <div id='home-score' class="score-container-digit">0</div>
                    <button onclick="homePlusOne()">+1</button>
                    <button onclick="homePlusTwo()">+2</button>
                    <button onclick="homePlusThree()">+3</button>
                </div>
            
                <div class="score-container">
                    <h2 class="team-label">ALIENS</h2>
                    <div id='guest-score' class="score-container-digit">0</div>
                    <button onclick="guestPlusOne()">+1</button>
                    <button onclick="guestPlusTwo()">+2</button>
                    <button onclick="guestPlusThree()">+3</button>
                </div>
            </div>
            
            <button id="reset-btn" onclick="resetScores()">Reset</button>
        </div>
                
        <script src="index.js"></script>
    </body>
</html>
